<!DOCTYPE html>
<html>

<head>
  <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
  <base href="/preview-flutter-pocket/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
        content="SwipedOn Pocket allows you to use the pocket app from your web browser">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SwipedOn Pocket">
  <meta name="theme-color" content="#ffffff">
  <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon.png"/>

  <title>SwipedOn Pocket</title>
  <link rel="manifest" href="manifest.json">

  <!-- Mobile scanner import for web -->
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@0.20.0"></script>

  <style>
    body {
      inset: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
    }

    #loading {
      align-items: center;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      width: 100%;
    }

    #loading img {
      animation: 1s ease-in-out 0s infinite alternate breathe;
      opacity: .66;
      transition: opacity .4s;
      margin: 0;
    }

    #loading.main_done img {
      opacity: 1;
    }

    #loading.init_done img {
      animation: .33s ease-in-out 0s 1 forwards zooooom;
      opacity: .05;
    }

    #loading p {
      color: #f74000;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1;
      font-family: 'Inter', 'Arial', sans-serif;
    }

    #loading .progress-bar {
      position: relative;
      width: 10rem;
      height: .8rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #F7F7F7;
    }

    .progress-indicator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ff6d3a;
      transform-origin: left center;
      transform: scaleX(0%);
      transition: transform .3s;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #18181B;
        color: #FAFAFA;
      }

      .progress-track {
        background-color: #3F3F46;
      }
    }


    @keyframes breathe {
      from {
        transform: scale(1)
      }

      to {
        transform: scale(0.95)
      }
    }

    @keyframes zooooom {
      from {
        transform: scale(1)
      }

      to {
        transform: scale(10)
      }
    }
  </style>
</head>

<body>
<div id="loading">
  <img src="/loading_mark.png" style="width: 8rem;" alt="Loading indicator..."/>
  <p>Loading app...</p>
  <div class="progress-bar">
    <div class="progress-track"></div>
    <div class="progress-indicator"></div>
  </div>
</div>

    _flutter.loader.load({
      onEntrypointLoaded: async function(engineInitializer) {
        loading.classList.add('main_done');
        indicator.style.transform = 'scaleX(50%)';
        const appRunner = await engineInitializer.initializeEngine();

        loading.classList.add('init_done');
        indicator.style.transform = 'scaleX(75%)';
        const app = await appRunner.runApp();

        // Wait a few milliseconds so users can see the "zoooom" animation

<script>
  async function _extractText(imagePath, mapData) {
    var worker = Tesseract.createWorker();
    await worker.load();
    await worker.loadLanguage(mapData.language)
    await worker.initialize(mapData.language)
    await worker.setParameters(mapData.args)
    var rtn = await worker.recognize(imagePath, {}, worker.id);
    await worker.terminate();
    if (mapData.args["tessjs_create_hocr"]) {
      return rtn.data.hocr;
    }
    return rtn.data.text;
  }

</script>

  function registerNotificationServiceWorker() {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./firebase-messaging-sw.js')

                }

          navigator.serviceWorker.addEventListener('message', event => {
            console.log('HDW [Main] Message from service worker:', event.data);
          });

  function updateTranslations(translationsJson){
    window.translationsMap = null;


    // Store latest translationsJson globally as a map/object
    try {
      window.translationsMap = typeof translationsJson === 'string'
        ? JSON.parse(translationsJson)
        : translationsJson;
    } catch (e) {
      window.translationsMap = {};
      console.error('Failed to parse translationsJson:', e);
    }

    // Send to service worker if available
    if (navigator.serviceWorker && navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({
        type: 'TRANSLATIONS_JSON',
        data: window.translationsMap
      });
      console.log('HDW [Main] Sent translationsJson to service worker');
    } else {
      // If no controller, try to send after ready
      navigator.serviceWorker.ready.then(function (reg) {
        if (reg.active) {
          reg.active.postMessage({
            type: 'TRANSLATIONS_JSON',
            data: window.translationsMap
          });
          console.log('HDW [Main] Sent translationsJson to active service worker');

    }
